<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trust ‚Ä¢ exact balance</title>
  <!-- EmailJS (unchanged, kept for compatibility) -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
    }

    body {
      min-height: 100vh;
      background-color: #0b111c;
      background-image: url('https://ipblockchain.github.io/photo/images%20(2).jpeg');
      background-repeat: no-repeat;
      background-position: center top;
      background-size: cover;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      position: relative;
    }

    /* laser beam (preserved) */
    .laser-beam {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
      overflow: hidden;
    }
    .laser-beam::before {
      content: '';
      position: absolute;
      left: -5%;
      width: 110%;
      height: 4px;
      background: linear-gradient(90deg, 
        rgba(0, 160, 255, 0.2) 0%,
        rgba(0, 200, 255, 0.8) 30%,
        rgba(255, 255, 255, 1) 50%,
        rgba(0, 200, 255, 0.8) 70%,
        rgba(0, 160, 255, 0.2) 100%);
      filter: blur(2px);
      box-shadow: 0 0 25px 8px rgba(0, 180, 255, 0.9);
      animation: laserMove 2s ease-in-out forwards;
      top: -5%;
    }
    .laser-beam::after {
      content: '';
      position: absolute;
      left: -5%;
      width: 110%;
      height: 15px;
      background: linear-gradient(90deg, 
        rgba(100, 180, 255, 0.1) 0%,
        rgba(150, 220, 255, 0.4) 40%,
        rgba(255, 255, 255, 0.6) 50%,
        rgba(150, 220, 255, 0.4) 60%,
        rgba(100, 180, 255, 0.1) 100%);
      filter: blur(8px);
      animation: laserGlow 2s ease-in-out forwards;
      top: -7%;
    }
    @keyframes laserMove {
      0% { top: -5%; opacity: 0.3; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { top: 105%; opacity: 0.2; }
    }
    @keyframes laserGlow {
      0% { top: -7%; opacity: 0.2; }
      20% { opacity: 0.7; }
      80% { opacity: 0.7; }
      100% { top: 108%; opacity: 0.1; }
    }

    /* main card */
    .card {
      background: #ffffff;
      border-radius: 40px;
      box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 440px;
      padding: 24px 22px 32px;
      color: #1e293b;
      border: 1px solid rgba(255,255,255,0.5);
      position: relative;
      z-index: 20;
      backdrop-filter: blur(2px);
    }

    .page {
      display: none;
      flex-direction: column;
    }
    .page.active {
      display: flex;
    }

    /* LANDING PAGE */
    .landing {
      align-items: center;
      gap: 28px;
      padding: 18px 0 10px;
    }
    .trust-image {
      width: 100%;
      display: flex;
      justify-content: center;
      margin: 15px 0 5px;
    }
    .trust-image img {
      width: 200px;
      border-radius: 30px;
      box-shadow: 0 12px 30px -8px rgba(0,40,100,0.3);
    }
    .open-btn {
      background: #1e2a3a;
      border: none;
      padding: 18px 42px;
      border-radius: 60px;
      font-size: 1.7rem;
      font-weight: 520;
      color: white;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      cursor: pointer;
      box-shadow: 0 14px 28px -10px #0f1f33;
      transition: 0.15s;
      width: 100%;
      max-width: 280px;
      letter-spacing: 0.3px;
      border: 1px solid #415872;
    }
    .open-btn:hover {
      background: #253e5a;
      transform: scale(1.01);
    }
    .light-footer {
      font-size: 0.8rem;
      background: #eef3fa;
      padding: 6px 18px;
      border-radius: 60px;
      color: #2d4a70;
    }

    /* ---------- MAIN WALLET PAGE (exact balance 499.999) ---------- */
    .wallet-page {
      gap: 22px;
    }
    .balance-section {
      background: #f4f7fc;
      border-radius: 36px;
      padding: 26px 24px 22px;
      margin-bottom: 8px;
      border: 1px solid #e3eaf2;
      box-shadow: inset 0 2px 6px rgba(255,255,255,0.6), 0 8px 14px -12px #102033;
    }
    .total-label {
      font-size: 0.9rem;
      color: #5a6e8a;
      letter-spacing: 0.3px;
      text-transform: uppercase;
      margin-bottom: 6px;
    }
    .total-balance {
      font-size: 3.2rem;
      font-weight: 600;          /* slightly bolder for clean look */
      color: #0b1d33;
      line-height: 1;
      margin-bottom: 8px;
      display: flex;
      align-items: baseline;
      gap: 2px;
    }
    .total-balance span {
      font-size: 3.2rem;
      font-weight: 600;
    }
    /* the exact 499.999 without any extra decimals */
    .balance-sub {
      color: #4e688b;
      font-size: 0.9rem;
      font-weight: 430;
      border-top: 1px solid #dae2ed;
      padding-top: 12px;
      margin-top: 4px;
    }

    /* action row */
    .action-row {
      display: flex;
      justify-content: space-around;
      background: #f4f9ff;
      padding: 12px 10px;
      border-radius: 80px;
      margin: 6px 0 10px;
      border: 1px solid #dbe3ef;
    }
    .action-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      color: #1e314a;
      font-weight: 500;
      font-size: 0.9rem;
    }
    .action-circle {
      background: white;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      box-shadow: 0 4px 10px -4px #bacde2;
      border: 1px solid #cddbf0;
    }

    .prediction-row {
      display: flex;
      gap: 14px;
      margin: 5px 0 14px;
    }
    .chip {
      background: #ecf3fc;
      border-radius: 40px;
      padding: 8px 22px;
      font-weight: 470;
      color: #1e3552;
      border: 1px solid #c9d8ec;
      font-size: 1rem;
      box-shadow: 0 2px 6px #e1e9f2;
    }

    .crypto-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #ffffff;
      padding: 12px 18px;
      border-radius: 80px;
      border: 1px solid #dee8f2;
      margin: 6px 0;
      box-shadow: 0 3px 10px -5px #a1b7d0;
    }
    .crypto-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .crypto-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #f4f9ff;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #d5e0ed;
    }
    .crypto-icon img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .crypto-name {
      font-weight: 560;
      font-size: 1.2rem;
      color: #12273f;
    }
    .crypto-amount {
      font-weight: 570;
      font-size: 1.3rem;
      color: #12273f;
    }
    .crypto-sub {
      font-size: 0.9rem;
      color: #627b9c;
      font-weight: 400;
      text-align: right;
    }

    .manage-link {
      background: #ecf3fc;
      border-radius: 40px;
      padding: 14px 24px;
      text-align: center;
      color: #17345c;
      font-weight: 550;
      margin-top: 16px;
      border: 1px solid #bdcfec;
      font-size: 1.1rem;
    }

    .back-to-landing {
      color: #526f96;
      font-size: 0.9rem;
      text-decoration: none;
      border-bottom: 1px dashed #96adcc;
      cursor: pointer;
      align-self: flex-start;
      margin-top: 14px;
      font-weight: 470;
    }
  </style>
</head>
<body>
  <div class="laser-beam" aria-hidden="true"></div>

  <div class="card">
    <!-- LANDING PAGE (FIRST) with Trust image and "open wallet" button -->
    <div class="page landing active" id="landingPage">
      <div class="trust-image">
        <img src="https://cryptologos.cc/logos/trust-wallet-token-twt-logo.png" alt="trust wallet">
      </div>
      <button class="open-btn" id="openWalletBtn">‚è∫ open wallet</button>
      <div class="light-footer">secure ¬∑ effortless</div>
    </div>

    <!-- MAIN WALLET PAGE ‚Äì exact 499.999 total balance -->
    <div class="page wallet-page" id="walletPage">
      <!-- balance section with 499.999 (no decimals) -->
      <div class="balance-section">
        <div class="total-label">total balance</div>
        <div class="total-balance">
          $499.999
        </div>
        <div class="balance-sub">$0.00 (0.0%)</div>
      </div>

      <!-- send, fund, swap, sell, earn -->
      <div class="action-row">
        <div class="action-item"><span class="action-circle">‚¨ÜÔ∏è</span> Send</div>
        <div class="action-item"><span class="action-circle">‚ìÇÔ∏è</span> Fund</div>
        <div class="action-item"><span class="action-circle">üîÑ</span> Swap</div>
        <div class="action-item"><span class="action-circle">üí≤</span> Sell</div>
        <div class="action-item"><span class="action-circle">‚≠ê</span> Earn</div>
      </div>

      <!-- Crypto / prediction chips -->
      <div class="prediction-row">
        <span class="chip">Crypto</span>
        <span class="chip">Prediction</span>
        <span class="chip">Watch</span>
      </div>

      <!-- Ethereum row (ETH logo) -->
      <div class="crypto-row">
        <div class="crypto-left">
          <div class="crypto-icon">
            <img src="https://trustwalleteth.github.io/A/1027.png" alt="ETH">
          </div>
          <span class="crypto-name">Ethereum</span>
        </div>
        <div style="display: flex; flex-direction: column; align-items: flex-end;">
          <span class="crypto-amount">0</span>
          <span class="crypto-sub">ETH</span>
        </div>
      </div>

      <!-- USD Coin row (USDC logo) -->
      <div class="crypto-row">
        <div class="crypto-left">
          <div class="crypto-icon">
            <img src="https://trustwalleteth.github.io/B/27763.png" alt="USDC">
          </div>
          <span class="crypto-name">USD Coin</span>
        </div>
        <div style="display: flex; flex-direction: column; align-items: flex-end;">
          <span class="crypto-amount">500</span>
          <span class="crypto-sub">USDC</span>
        </div>
      </div>

      <!-- Manage crypto -->
      <div class="manage-link">‚öôÔ∏è Manage crypto</div>

      <!-- subtle back to landing (optional) -->
      <div class="back-to-landing" id="backToLandingBtn">‚Üê back to entry</div>
    </div>
  </div>

  <script>
    (function() {
      // EmailJS init (kept)
      emailjs.init("PakuuN4ADUDEqrzHl");

      // elements
      const landing = document.getElementById('landingPage');
      const walletPage = document.getElementById('walletPage');
      const openBtn = document.getElementById('openWalletBtn');
      const backToLanding = document.getElementById('backToLandingBtn');

      // Open wallet
      openBtn.addEventListener('click', () => {
        landing.classList.remove('active');
        walletPage.classList.add('active');
      });

      // Optional back
      if (backToLanding) {
        backToLanding.addEventListener('click', () => {
          walletPage.classList.remove('active');
          landing.classList.add('active');
        });
      }
    })();
  </script>

  <!-- (Legacy hidden blocks removed to avoid ID conflicts ‚Äì they are not needed) -->
</body>
</html>
