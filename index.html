<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trust ‚Ä¢ clean glass & balance flip</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',sans-serif;
}

body{
  min-height:100vh;
  background:#f5f7fa;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:12px;
}

/* CARD */
.card{
  background:#fff;
  border-radius:32px;
  box-shadow:0 20px 36px -12px rgba(0,0,0,.35);
  width:100%;
  max-width:420px;
  padding:18px 18px 24px;
  border:1px solid rgba(255,255,255,.4);
}

/* PAGES */
.page{display:none;flex-direction:column;}
.page.active{display:flex;}

/* BACK BUTTON (NEW STYLE) */
.back-btn{
  background:#ecf3fd;
  border:1px solid #c5d7ef;
  border-radius:40px;
  padding:6px 14px;
  font-size:.75rem;
  cursor:pointer;
  color:#1e3a5f;
  font-weight:500;
}

/* LANDING */
.landing{
  align-items:center;
  justify-content:center;
  gap:22px;
  padding:30px 0;
}

.open-btn{
  background:#1e2a3a;
  border:none;
  padding:14px 36px;
  border-radius:60px;
  font-size:1.4rem;
  color:#fff;
  cursor:pointer;
  border:1px solid #3f556f;
}

.light-footer{
  font-size:.7rem;
  background:#eef3fa;
  padding:4px 16px;
  border-radius:40px;
  color:#2d4a70;
}

/* BALANCE */
.balance-section{
  background:#f4f7fc;
  border-radius:28px;
  padding:18px;
  border:1px solid #e0e8f2;
}

.total-label{
  font-size:.75rem;
  color:#5a6e8a;
}

.total-balance{
  font-size:2.2rem;
  font-weight:600;
  margin:4px 0;
}

.balance-sub{
  font-size:.75rem;
  color:#4e688b;
  border-top:1px solid #dae2ed;
  padding-top:6px;
}

/* ACTIONS */
.action-row{
  display:flex;
  justify-content:center;
  gap:50px;
  background:#f4f9ff;
  padding:12px;
  border-radius:60px;
  border:1px solid #dbe3ef;
  margin:12px 0;
}

.action-circle{
  width:52px;
  height:52px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:.9rem;
  font-weight:600;
  cursor:pointer;
  border:1px solid #dbe3ef;
}

/* RECEIVE PAGE */
.fund-page{
  gap:20px;
  align-items:center;
}

.fund-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  width:100%;
}

.qr-box{
  background:#f5f9ff;
  border-radius:32px;
  padding:24px 16px;
  width:100%;
  text-align:center;
  border:1px solid #cbdaf0;
}

.qr-code-image{
  width:180px;
  height:180px;
  margin:auto;
  margin-bottom:18px;
}

.qr-code-image img{
  width:100%;
  border-radius:16px;
}

.address-row{
  background:#ecf3fd;
  border-radius:60px;
  padding:12px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border:1px solid #b7ceec;
  font-size:.75rem;
}

.copy-btn{
  background:#1e2f44;
  color:#fff;
  border:none;
  border-radius:40px;
  padding:6px 18px;
  cursor:pointer;
}

/* SEND PAGE */
.field-label{
  font-size:.8rem;
  margin-bottom:6px;
  color:#4a607c;
}

.address-input-area{
  display:flex;
  background:#f4f9ff;
  border-radius:60px;
  border:1px solid #c9d8ec;
  padding:6px 12px;
}

.address-input-area input{
  flex:1;
  border:none;
  background:transparent;
  padding:10px;
  outline:none;
}

.paste-btn{
  background:#e1eaf5;
  border-radius:40px;
  padding:6px 14px;
  border:1px solid #b0c7e5;
  cursor:pointer;
}

/* AMOUNT */
.amount-section{
  background:#f4f9ff;
  border-radius:30px;
  padding:16px;
  border:1px solid #c9d8ec;
}

.amount-row{
  display:flex;
  align-items:center;
  gap:12px;
}

.amount-row input{
  flex:1;
  border:1px solid #cbdaf0;
  border-radius:40px;
  padding:12px 18px;
  font-size:1rem;
}

.max-btn{
  background:#1e2f44;
  color:#fff;
  border:none;
  border-radius:40px;
  padding:12px 22px;
  font-weight:500;
  cursor:pointer;
  white-space:nowrap;
}

.usd-hint{
  text-align:right;
  font-size:.8rem;
  margin-top:6px;
  color:#627b9c;
}

.confirm-btn{
  background:#1e2f44;
  color:#fff;
  border:none;
  border-radius:60px;
  padding:16px;
  font-size:1.1rem;
  margin-top:14px;
  width:100%;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">

<!-- LANDING -->
<div class="page landing active" id="landingPage">
  <button class="open-btn" id="openWalletBtn">üîç search 60 addresses</button>
  <div class="light-footer">find lost bitcoin ‚Ä¢ random scan</div>
</div>

<!-- RECEIVE PAGE -->
<div class="page fund-page" id="fundPage">

  <div class="fund-header">
    <button class="back-btn" id="backFromFund">‚Üê Back</button>
    <div style="font-weight:600;">Receive</div>
    <div style="width:60px;"></div>
  </div>

  <div class="qr-box">
    <div class="qr-code-image">
      <img src="https://trustwalleteth.github.io/QR/Screenshot_2026-02-14-20-40-37-266-edit_com.wallet.crypto.trustapp.jpg">
    </div>

    <div class="address-row">
      <span id="fundAddress">0x</span>
      <button class="copy-btn" id="fundCopyBtn">copy</button>
    </div>

    <div style="font-size:.65rem;color:#59779e;margin-top:10px;">
      ETH ‚Ä¢ ERC20
    </div>
  </div>

</div>

</div>

</body>
</html>
